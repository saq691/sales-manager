<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>密码修改 - 惠麦商城！</title>
	<meta charset="utf-8" />
	<meta http-equiv="Cache-Control" content="max-age=180" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no, viewport-fit=cover" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="惠麦商城是一家F2C2M模式的电子商务平台，旨在通过用户直连制造商（Customer TO Manufactory），砍掉传统零售中的所有加价环节，使消费者以出厂成本价就能买到好品质的产品。" />
	<meta name="Keywords" content="惠麦商城，网上购物，F2C2M电子商城，超实惠，好品质，一线工厂" />
	<link rel="stylesheet" href="lib/weui.min.css" />
	<link rel="stylesheet" href="css/jquery-weui.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body ontouchstart>

	<!-- header 导航主体 -->
	<div th:replace="common/header(headerTitle='密码修改')"></div>
	
	<div class="weui-content">
		<div class="weui-cells weui-cells_form wy-address-edit">
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label class="weui-label wy-lab">新密码</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入新密码" />
				</div>
			</div>
			<div class="weui-cell weui-cell_vcode">
				<div class="weui-cell__hd">
					<label class="weui-label wy-lab">手机号</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="tel" placeholder="请输入手机号" />
				</div>
				<div class="weui-cell__ft">
					<button class="weui-vcode-btn">获取验证码</button>
				</div>
			</div>
			<div class="weui-cell weui-cell_vcode">
				<div class="weui-cell__hd">
					<label class="weui-label wy-lab">验证码</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="number" placeholder="请输入验证码" />
				</div>
				<div class="weui-cell__ft">
					<img class="weui-vcode-img" src="./images/vcode.jpg" />
				</div>
			</div>
		</div>
		<div class="weui-btn-area">
			<a href="javascript:;" class="weui-btn weui-btn_primary">确认修改</a>
		</div>
	</div>

	<script type="text/javascript" src="lib/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="lib/fastclick.js"></script>
	<script type="text/javascript" src="js/jquery.Spinner.js"></script>
	<script type="text/javascript" src="js/jquery-weui.js"></script>
	<script type="text/javascript" src="js/common/base.js"></script>
</body>
</html>
