<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" th:with="res=${#servletContext.getAttribute('platform_servername')},images=${#servletContext.getAttribute('images_servername')}">
	<head>
		<title>文章内容管理系统 - 添加文章类型</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit" />
		<meta name="viewport" content="width=320,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<link rel="stylesheet" type="text/css" th:href="${res}+'css/layout.css'" />
	</head>
<body>
	<div id="wrapper">

		<!-- menu begin -->
		<div th:replace="common/menu(selected=essay,type=essayTypelist)"></div>
		<!-- menu end -->

		<div id="page-wrapper">

			<!-- header begin -->
			<div th:replace="common/header"></div>
			<!-- header end -->

			<div class="wrapper wrapper-content ui-scroll">
				<!-- 返回文章管理列表 -->

				<div class="ibox-content content-mb">
					<form th:action="${res}+'essayType/saveOrUpdate'" method="post">
						<input type="hidden" name="id" th:value="${essayType ne null ? essayType.id : ''}" />
						<div class="form-group">
							<label class="col-sm-2 control-label">文章类型名称：</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="typeName" th:value="${essayType ne null ? essayType.typeName : ''}" />
								<span class="help-block m-b-none">请输入文章类型名称</span>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<div class="col-sm-4 col-sm-offset">
								<button class="btn" type="submit">保存内容</button>
								<button class="btn btn-white" type="reset">取消</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- footer begin -->
		<div th:replace="common/footer"></div>
		<!-- footer end -->

		<script type="text/javascript" th:src="${res}+'js/jquery.js'"></script>
		<script type="text/javascript" th:src="${res}+'js/common.js'"></script>
	</div>
</body>
</html>
