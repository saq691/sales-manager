<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" th:with="res=${#servletContext.getAttribute('platform_servername')},images=${#servletContext.getAttribute('images_servername')}">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="renderer" content="webkit" />
	<meta name="viewport" content="width=320,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<title>500错误：服务器内部错误</title>
	<link rel="Shortcut Icon" th:href="${res}+'images/favicon.ico'" />
    <link rel="stylesheet" type="text/css" th:href="${res}+'css/layout.css'"/>
</head>
<body>
<div class="wrap">

    <!-- header begin -->
	<div th:replace="common/header"></div>
	<!-- header end -->
	
	<!-- error begin -->
	<div id="error">
	   <div class="error-img error-inside"><img alt="500" th:src="${res}+'images/500.png'" /></div>
	   <div class="error-describe inside-describe">
	       <div class="tip-msg"><p>抱歉！服务器内部错误……</p></div>
	       <div class="reason">
               <p>可能因为：</p>
               <ul class="reason-list">
                   <li>请求超时<span><i class="gt">&gt;</i>Web服务器太忙</span></li>
                   <li>官网维护中<span><i class="gt">&gt;</i>Web服务器上的应用程序正在重新启动</span></li>
                   <li><a th:href="${res}+'index.html'">返回主页</a></li>
               </ul>
           </div>
	   </div>
	</div>
	<!-- error end -->
	
    <!-- footer begin -->
	<div th:replace="common/footer"></div>
	<!-- footer end -->
</div>
</body>
</html>
